<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    
    <h2>All Tasks</h2>

    <ul>
        <li v-for="task in tasks"><input type="checkbox" v-model="task.completed"/>{{ task.description }}</li>
    </ul>


    <h2>Incomplete tasks</h2>
    <ul>
        <li v-for="task in incompleteTasks" v-text='task.description'> </li>
    </ul>

    <h2>Complete tasks</h2>
    <ul>
        <li v-for="task in completeTasks" v-text='task.description'></li>
    </ul>


   


    

</div>


<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>


<script>

    new Vue({
        el: '#root',
        data: {
            /*message: 'Hello World'*/

            tasks: [
                { description: 'Go to the store', completed: true },
                { description: 'Go to the mall', completed: false },
                { description: 'Go to the library', completed: false },
                { description: 'Go to the stadium', completed: false },
                { description: 'Go to the beach', completed: false },
                { description: 'Go into the mountains', completed: true}
            ]

        },


        computed: {
            incompleteTasks(){
                return this.tasks.filter(task => !task.completed);
            },
            completeTasks(){
                return this.tasks.filter(task => task.completed);
            }
        }
    })

</script>


</body>
</html>
