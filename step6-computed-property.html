<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <h1>All Tasks</h1>
    <ul>
        <li v-for="task in tasks" v-text='task.description' ></li>

        <!-- <li v-for="task in tasks" v-if="task.completed" v-text="task.description" ></li> -->
    </ul>

    <h2>Incomplete tasks</h2>
    <ul>
        <li v-for="task in incompleteTasks" v-text='task.description'></li>
    </ul>

    <h2>Incomplete tasks number 2</h2>
    <ul>
        <li v-for="task in tasks" v-if="!task.completed" v-text='task.description'></li>
    </ul>

    <h2>Complete tasks number 2</h2>
    <ul>
        <li v-for="task in tasks" v-if="task.completed" v-text='task.description'></li>
    </ul>


   


    <!-- <h1>
        
    {{ reversedMessage }}

    </h1> -->

</div>


<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>


<script>

    new Vue({
        el: '#root',
        data: {
            /*message: 'Hello World'*/

            tasks: [
                { description: 'Go to the store', completed: true },
                { description: 'Go to the mall', completed: false },
                { description: 'Go to the library', completed: false },
                { description: 'Go to the stadium', completed: false },
                { description: 'Go to the beach', completed: false },
                { description: 'Go into the mountains', completed: true },
            ]
        },

        computed: {
            /*reversedMessage() {
                return this.message.split('').reverse().join('');
            }*/
            incompleteTasks() {
                return this.tasks.filter(task => !task.completed);
            }

        }
    })

</script>


</body>
</html>
